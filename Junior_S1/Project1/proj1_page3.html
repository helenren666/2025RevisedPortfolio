<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ozempic Collage</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 150px);
      gap: 10px;
      position: relative;
      width: 90vw;
      max-width: 1200px;
    }

    .grid-item {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 主体拼贴 */
    .square-1      { grid-column: 1 / span 3; grid-row: 2 / span 2; }
    .square-2      { grid-column: 4 / span 3; grid-row: 2 / span 2; }
    .vertical-1    { grid-column: 1 / span 2; grid-row: 4 / span 3; }
    .vertical-2    { grid-column: 3 / span 2; grid-row: 4 / span 3; }
    .vertical-3    { grid-column: 5 / span 2; grid-row: 4 / span 3; }

    /* Overlay */
    .overlay {
      position: absolute;
      z-index: 10;
    }

    .ozempic-overlay {
      width: 40%;
      top: 20%;
      left: 30%;
    }

    .vinegar-overlay {
      width: 30%;
      bottom: 15%;
      right: 20%;
    }
    /* 页面按钮 */
    .page-buttons {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    .page-buttons a {
      padding: 8px 14px;
      background: #fff;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .page-buttons a:hover {
      background: #ff4d6d;
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- 主体拼贴 -->
    <img src="project1images/page3images/1.jpg" class="grid-item square-1" alt="Square Image 1">
    <img src="project1images/page3images/2.jpg" class="grid-item square-2" alt="Square Image 2">
    <img src="project1images/page3images/3.jpg" class="grid-item vertical-2" alt="Vertical Image 2">
    <img src="project1images/page3images/4.jpg" class="grid-item vertical-3" alt="Vertical Image 3">
    <img src="project1images/page3images/5.jpg" class="grid-item vertical-1" alt="Vertical Image 1">

    <!-- Overlay -->
    <img src="project1images/page3images/6.png" class="overlay ozempic-overlay" alt="Ozempic Overlay">
    <img src="project1images/page3images/7.png" class="overlay vinegar-overlay" alt="Apple Cider Vinegar Overlay">

    <!-- 页面跳转按钮 -->
    <div class="page-buttons">
      <a href="proj1_page1.html">1</a>
      <a href="proj1_page2.html">2</a>
      <a href="proj1_page3.html">3</a>
    </div>
  </div>
</body>
</html>
