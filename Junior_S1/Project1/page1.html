<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Burger Grid</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #fafafa;
    }

    .burger {
      display: grid;
      height: 95vh;            /* 整体高度 */
      max-height: 956px;       /* 不超过 956px */
      width: 600px;
      border-radius: 40px;
      overflow: hidden;
      grid-template-rows: repeat(6, 1fr); /* 默认每层等高 */
      transition: grid-template-rows 0.5s ease;
    }

    .layer {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      transition: background 0.5s ease;
    }

    /* 初始颜色：模拟面包、生菜、肉等 */
    .layer.bun-top { background: #d4a373; border-top-left-radius: 40px; border-top-right-radius: 40px; }
    .layer.lettuce { background: #81b29a; }
    .layer.tomato  { background: #e07a5f; }
    .layer.meat    { background: #8d4c32; }
    .layer.cheese  { background: #f2cc8f; }
    .layer.bun-bot { background: #d4a373; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }

    /* Hover 效果：展开当前层 */
    .burger:has(.layer:hover) {
      grid-template-rows: 1fr 1fr 3fr 1fr 1fr 1fr; /* 默认展开第3层 */
    }

    /* 针对每层 hover 时单独展开 */
    .burger:has(.bun-top:hover)  { grid-template-rows: 3fr 1fr 1fr 1fr 1fr 1fr; }
    .burger:has(.lettuce:hover)  { grid-template-rows: 1fr 3fr 1fr 1fr 1fr 1fr; }
    .burger:has(.tomato:hover)   { grid-template-rows: 1fr 1fr 3fr 1fr 1fr 1fr; }
    .burger:has(.meat:hover)     { grid-template-rows: 1fr 1fr 1fr 3fr 1fr 1fr; }
    .burger:has(.cheese:hover)   { grid-template-rows: 1fr 1fr 1fr 1fr 3fr 1fr; }
    .burger:has(.bun-bot:hover)  { grid-template-rows: 1fr 1fr 1fr 1fr 1fr 3fr; }

    /* Hover 后切换为图片背景 */
    .layer:hover {
      background-size: cover;
      background-position: center;
      color: transparent;
    }
    .bun-top:hover  { background-image: url("top-bun.jpg"); }
    .lettuce:hover  { background-image: url("lettuce.jpg"); }
    .tomato:hover   { background-image: url("tomato.jpg"); }
    .meat:hover     { background-image: url("meat.jpg"); }
    .cheese:hover   { background-image: url("cheese.jpg"); }
    .bun-bot:hover  { background-image: url("project1images/page1images/bottom-bun.jpg"); }
  </style>
</head>
<body>
  <div class="burger">
    <div class="layer bun-top">Top Bun</div>
    <div class="layer lettuce">Lettuce</div>
    <div class="layer tomato">Tomato</div>
    <div class="layer meat">Meat</div>
    <div class="layer cheese">Cheese</div>
    <div class="layer bun-bot">Bottom Bun</div>
  </div>
</body>
</html>
